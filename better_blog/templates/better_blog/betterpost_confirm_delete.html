
{% extends 'better_blog/base.html' %} 
{% block content %} 
    <div class = "content-section">
        <form method="POST">
        {% csrf_token %}
        <fieldset class = "form-group">
            <legend class="border-bottom mb-4">Confirm Delete</legend>
            <h2>Are you sure about deleting the post "{{betterpost.title}}"</h2>
        </fieldset>
        <div class = "form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'better_blog:betterpost-detail' object.id %}">Cancel</a>
        </div>
        </form>
    </div>
{% endblock %}

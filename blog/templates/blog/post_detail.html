
{% extends 'blog/base.html' %}

{% block content%}
    <article class = "post">
        <h2>{{post.title.capitalize}}</h2>
        <p>{{post.text|linebreaksbr}}</p>
        {% if post.publish_date %}
            <time>Published: {{post.create_date}}</time>
        {% endif %}
        <p id = "line"></p>
    </article>

{% endblock %}

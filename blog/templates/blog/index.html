<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 3em;
      }
      time{
          font-weight: bold;
      }
      #line{
          background-color: black;
          height: 0.5em;
      }
    </style>
  </head>
  <body>
    {% for post in posts %}
        <article>
            <h2>
                <a href="">{{post.title}}</a>
            </h2>
            <p>{{post.text|linebreaksbr}}</p>
            <time>Published: {{post.create_date}}</time>
            <p id = "line"></p>
        </article>
    {% endfor %}    
  </body>
</html>

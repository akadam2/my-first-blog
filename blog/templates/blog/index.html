
{% extends 'blog/base.html' %}
{% block content %}
  {% for post in posts %}
      <article class = "post">
          <h2>
              <a href="">{{post.title.capitalize}}</a>
          </h2>
          <p>{{post.text|linebreaksbr}}</p>
          <time>Published: {{post.create_date}}</time>
          <p id = "line"></p>
      </article>
  {% endfor %} 
{% endblock %}

{% extends 'blog/base.html' %} {% block content %} {% for post in posts %}
<article class="post">
  <h2>
    <a href="{% url 'blog:post-detail' pk=post.pk %}"
      >{{post.title.capitalize}}</a
    >
  </h2>
  <p>{{post.text|linebreaksbr}}</p>
  <time>Published: {{post.create_date}}</time>
  <p id="line"></p>
</article>
{% endfor %}
<a href="{% url 'blog:post-detail' 1 %}">go to first post</a>
<a href="{% url 'blog:blog-about' %}"><h1>Go to About</h1></a>
{% endblock %}


{% extends 'tracks/base.html' %}
{% block content %}

  {% for track in tracks %}
      <a href="{% url 'tracks:track_details' pk=track.pk %}"><h3>Name: {{ track.name }}</h3></a>
      <h3>Album: {{ track.album }}</h3>
      <h3>Genre: {{ track.genre }}</h3>
      <h4>This is the context variable {{context}}</h4>
      <br>
  {% endfor %}

{% endblock %}
